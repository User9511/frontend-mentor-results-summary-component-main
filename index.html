<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="result-container">
        <h1 class="card-title">Your Result</h1>
        <div class="circle">
          <span class="result">76</span>
          <span>of 100</span>
        </div>
        <h2 class="subtitle">Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary-container">
        <h2 class="card-title dark">Summary</h2>
        <div class="skill-container">
          <div class="skill reaction">
            <div class="icon">
              <img src="./assets/images/icon-reaction.svg" />
              <p>Reaction</p>
            </div>
            <div>80<span class="score-grey"> / 100</span></div>
          </div>
          <div class="skill memory">
            <div class="icon">
              <img src="./assets/images/icon-memory.svg" />
              <p>Memory</p>
            </div>
            <div>92<span class="score-grey"> / 100</span></div>
          </div>
          <div class="skill verbal">
            <div class="icon">
              <img src="./assets/images/icon-verbal.svg" />
              <p>Verbal</p>
            </div>
            <div>61<span class="score-grey"> / 100</span></div>
          </div>
          <div class="skill visual">
            <div class="icon">
              <img src="./assets/images/icon-visual.svg" />
              <p>Visual</p>
            </div>
            <div>72<span class="score-grey"> / 100</span></div>
          </div>
        </div>

        <button class="btn"><a href="#">Continue</a></button>
      </div>
    </div>
  </body>
</html>
